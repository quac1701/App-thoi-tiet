<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App thời tiết</title>
    <script src="js/all.min.js"></script>
    <script src="js/moment.js"></script>
    <link href="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm địa điểm">
                <span class="microphone"><i class="fa-solid fa-microphone"></i></span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">Hà Nội</p>
                <p class="weather-state">Nắng nóng</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                <p class="temperature">40</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt trời mọc</div>
                    <div class="sunrise value"></div>
                </div>
                <div class="item">
                    <div class="label">Mặt trời lặn</div>
                    <div class="sunset value"></div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">%</span></div>
                </div>
                <div class="item">
                    <div class="label">Tốc độ gió</div>
                    <div class="value"><span class="wind-speed">Km/h</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
